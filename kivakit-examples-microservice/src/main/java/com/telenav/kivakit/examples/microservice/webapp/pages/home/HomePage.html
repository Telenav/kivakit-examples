<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <span class="kivakit-indent">

        <div class="kivakit-wide-panel">
            <span class="kivakit-panel-title kivakit-wide-bottom-margin">KivaKit Services</span>
            <span wicket:id="updating-container">
                <div class="kivakit-wide-bottom-margin">
                    <span class="kivakit-medium-field-label kivakit-right-space">search scope</span>
                    <select wicket:id="scope"></select>
                </div>
                <span class="kivakit-disabled" wicket:id="no-services">No registered services.</span>
                <div class="kivakit-problem kivakit-wide-bottom-margin" wicket:id="error">Error</div>
                <span wicket:id="list">
                    <span wicket:id="panel"></span>
                    <br/>
                </span>
            </span>
    </div>

    </span>

</wicket:extend>
</body>
</html>
