<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <span class="kivakit-indent">

        <div class="kivakit-wide-panel">
            <div wicket:id="feedback"/>
            <span class="kivakit-panel-title kivakit-wide-bottom-margin">Generate UML</span>
            <div class="kivakit-wide-bottom-margin">
                Enter a public GitHub owner/repository and branch to process. A pull request will be created with documentation generated by Lexakai (https://www.lexakai.org/).
                <form wicket:id="form">
                    <span class="kivakit-medium-field-label kivakit-right-space">Owner:</span><input type="text" wicket:id="owner"/>
                    <span class="kivakit-medium-field-label kivakit-right-space">Repository:</span><input type="text" wicket:id="repository"/>
                    <span class="kivakit-medium-field-label kivakit-right-space">Branch:</span><input type="text" wicket:id="branch"/>
                <br/>
                <input type="submit"/>
            </form>
            </div>
        </div>

    </span>

</wicket:extend>
</body>
</html>
