<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="kivakit-wide-inner-panel">

        <div class="kivakit-wide-bottom-margin" wicket:id="header">
            <span class="kivakit-panel-title">
                <img class="kivakit-image kivakit-right-margin" src="green-light-24.png" wicket:id="status-light"/>
                <span wicket:id="application"></span>&nbsp;-&nbsp;<span wicket:id="type"></span>
            </span>
        </div>

        <div wicket:id="description"></div>

        <p>
        </p>

        <span class="kivakit-table-body">
            <span class="kivakit-table-row">

                <span class="kivakit-table-cell">
                    <span>details</span>
                    <hr class="kivakit-separator"/>
                    <span class="kivakit-table-body">
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">scope:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="scope"></span>
                        </span>
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">host:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="host"></span>
                        </span>
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">port:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="port"></span>
                        </span>
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">version:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="version"></span>
                        </span>
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">contact email:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="contact-email"></span>
                        </span>
                        <span class="kivakit-table-row">
                            <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">kivakit version:</span>
                            <span class="kivakit-information-label kivakit-table-cell" wicket:id="kivakit-version"></span>
                        </span>
                    </span>
                </span>

                <span class="kivakit-table-cell">
                    <span>issues</span>
                    <hr class="kivakit-separator"/>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">critical alerts:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="critical-alerts"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">alerts:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="alerts"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">problems:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="problems"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">warnings:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="warnings"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">quibble:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="quibbles"></span>
                    </span>
                </span>

                <span class="kivakit-table-cell">
                    <span>health</span>
                    <hr class="kivakit-separator"/>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">renewed:</span>
                        <span class="kivakit-information-label kivakit-table-cell">
                            <span wicket:id="renewed"></span> ago
                        </span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">up time:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="up-time"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">cpu time:</span>
                        <span class="kivakit-information-label kivakit-table-cell" wicket:id="cpu-time"></span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">cpu use:</span>
                        <span class="kivakit-information-label table-cell">
                            <span wicket:id="cpu-use"></span>%
                        </span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">memory use:</span>
                        <span class="kivakit-information-label kivakit-table-cell">
                            <span wicket:id="memory-used"></span> /
                            <span wicket:id="memory-maximum"></span>
                            (<span wicket:id="memory-use"></span>%)
                        </span>
                    </span>
                    <span class="kivakit-table-row">
                        <span class="kivakit-field-label kivakit-table-cell kivakit-text-right">threads:</span>
                        <span class="kivakit-information-label table-cell">
                            <span wicket:id="threads"></span>
                            (<span wicket:id="threads-running"></span> running,
                            <span wicket:id="threads-waiting"></span> waiting)
                        </span>
                    </span>
                </span>

            </span>
        </span>
    </div>

</wicket:panel>
</body>
</html>
